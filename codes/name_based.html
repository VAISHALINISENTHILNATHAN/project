<script>
function myFunction() {
  var number = document.getElementById("myInput").value;
  var text;
  if (number=="actin") {
    window.open("actin.html")
  } else if (number=="collagen") {
    window.open("collagen.html")
  } else if (number=="dystrophin") {
    window.open("dystrophin.html")
  } else if (number=="elastin") {
    window.open("elastin.html")
  }else {
    window.open("choose.html")
  }
  document.getElementById("demo").innerHTML = text;
}	
</script>

	*{padding: 0;margin: 0;}
	header{background-image:linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0));height: 100vh;background-size: cover;background-position: center;}
